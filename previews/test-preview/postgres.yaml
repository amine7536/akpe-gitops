apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preview-test-preview-postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: "*"
    helm:
      valuesObject:
        auth:
          postgresPassword: postgres
          username: backend1
          password: backend1
          database: backend1
        primary:
          persistence:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: preview-test-preview
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
