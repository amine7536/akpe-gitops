apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amine7536/akpe-backend-2.git
    targetRevision: main
    path: k8s
    helm:
      parameters:
        - name: image.tag
          value: "98c0c42823e32e3c706ee6145c85026f02059f03"
  destination:
    server: https://kubernetes.default.svc
    namespace: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
