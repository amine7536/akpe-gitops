apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-2
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/amine7536/akpe-backend-2.git
      targetRevision: main
      ref: svcvalues
    - chart: akpe-service
      repoURL: oci://ghcr.io/amine7536/akpe-charts
      targetRevision: 0.1.0
      helm:
        releaseName: backend-2
        parameters:
          - name: image.tag
            value: "ef8b647b2e5ce4c7181ac59c06935db2d3aba9e4"
        valueFiles:
          - "$svcvalues/k8s/values.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
