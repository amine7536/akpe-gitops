apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amine7536/akpe-backend-1.git
    targetRevision: main
    path: k8s
    helm:
      parameters:
        - name: image.tag
          value: "6dcc7ef80a2f53faea66c739cf36af926d8bbd41"
  destination:
    server: https://kubernetes.default.svc
    namespace: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
