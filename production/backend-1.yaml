apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amine7536/akpe-backend-1.git
    targetRevision: main
    path: k8s
    helm:
      parameters:
        - name: image.tag
          value: "053ddd241a020f9e8e0cadbd25bf415ab97b7f14"
  destination:
    server: https://kubernetes.default.svc
    namespace: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
